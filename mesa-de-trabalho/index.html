<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesa de Trabalho - Objetos literais parte I, JSON</title>
</head>
<body>
    
    <script type="text/javascript">

        /*
            Atividade I: Crie um Objeto Literal
            Vamos simular informações gerais de uma conta bancária. 
            Para isso deve-se basear nos seguintes recursos:
            (  ) Nome completo do usuário.
            (  ) Número da Agência.
            (  ) Número da Conta.
            (  ) Saldo Atual.
            (  ) Depósito.
            (  ) Saque.
        */

            var contaBancaria = {
                nome: 'José',
                sobrenome: 'Silva',
                numeroConta: '1234',
                numeroAgencia: '4321',
                saldoAtual: 100,
                
                depositar: function(valorDeposito){
                this.saldoAtual = valorDeposito + this.saldoAtual
                return `Deposito no valor de ${valorDeposito} realizado com sucesso. Valor atual: ${this.saldoAtual}`
                },

                sacar: function(valorSaque){
                    if (this.saldoAtual >= valorSaque){
                        this.saldoAtual = this.saldoAtual - valorSaque
                        return `Você realizou um saque de R$${valorSaque}. Saldo atual: R$${this.saldoAtual}`
                    }
                    else{
                        return `Saldo insuficiente! Seu Saldo Atual é de R$ ${this.saldoAtual}.`
                    }
                },

            }

            console.log('Saldo Atual:', `R$ ${contaBancaria.saldoAtual}`);
            console.log('----------------');
            console.log('Depósito:', contaBancaria.depositar(100));
            console.log('----------------');
            console.log('Saque:', contaBancaria.sacar(300));
            console.log('Saque:', contaBancaria.sacar(200));
            

        /*
            Atividade II: Adicione funcionalidades ao Objeto Literal.
            (  ) O usuário deve ser capaz de visualizar seu Saldo Atual.
            (  ) O usuário deve ser capaz de Depositar. Após o depósito o sistema deve informar o Saldo Atual atualizado.
            (  ) O usuário deve ser capaz de Sacar. Após o saque o sistema deve informar o Saldo Atual atualizado.
            (  ) O usuário não pode ser capaz de sacar mais do que possui de Saldo. se não possui saldo o sistema deve responder uma mensagem de erro.

            Sujestões de mensagem:
            - Agora seu Saldo Atual é de R$ X.
            - Você realizou um saque de R$ X. Agora seu Saldo Atual é de R$ X.
            - Saldo insuficiente! Seu Saldo Atual é de R$ ${this.saldoAtual}.
        */



        /*
            Atividade III: Converta os valores em texto JSON
            (  ) Converta o resultado o objeto literal em JSON.
        */

        var converterParaJSON = JSON.stringify(contaBancaria)

        console.log('----------------');
        console.log('Valor convertido em JSON:', converterParaJSON);

    </script>
</body>
</html>
